<!DOCTYPE html>

<html lang="en">
    <head>
        <title>MMFCARS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        
    </head>
    <body>
        <header class="navbar navbar-expand-lg navbar-dark badge-dark" style="position: static;">
        
            <img src="Imagenes/mmf_logo.png" width="60" height="60">
        <a class="navbar-brand" href="#">MMFCARS</a>
        

        
          <form class="form-inline my-2 my-lg-0" style="position:absolute; height: 0; right: 0; margin: 10px;"  >
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search" >
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
        
    
        </header>
                   
            <div class="col-md-12">    
        <div id="carousel-1" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-1" data-slide-to="1"></li>
          <li data-target="#carousel-1" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active" style="height: 90vh">
              <img class="d-block w-100" src="Imagenes/Pick up_Chevrolet_01.jpg" alt="First slide">
          </div>
          <div class="carousel-item" style="height: 90vh">
              <img class="d-block w-100" src="Imagenes/Pick up_Ford_01.jpg" alt="Second slide">
          </div>
          <div class="carousel-item" style="height: 90vh">
              <img class="d-block w-100" src="Imagenes/Pick up_Mazda_01.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carousel-1" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carousel-1" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Siguiente</span>
        </a>
                </div>
      </div>
              
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>    
</html>
